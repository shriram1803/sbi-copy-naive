<script>
function allLetter(inputtxt)
      { 
      var letters = /^[A-Za-z.. ]+$/;
      if(inputtxt.value.match(letters))
      {
	  window.open("SBI ONLINE.html","");
      return true;
      }
      else
      {
      alert('Its Wrong !!! Please Enter alphabet characters only Thank You!!');
      return false;
      }
      }
	  
</script>
